<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>I Eat</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      .form-inline  {
          text-align: center;
      }
      .form-horizontal .form-group {
          margin-left:  10%;
      }
      label {
        color:#FFFFFF;

      }

    </style>
  </head>
  <body  >
    <div class = " container" style="width: 50%; margin-top:15%; margin-bottom:15%">
   {% block content %}
    {% if message.length > 0%}
     <div class="alert alert-warning" role="alert" style="font-size:20px;text-align: center;">{{message}}</div>
     {% endif %}
     {% endblock %}
  <form class="form-horizontal" role="form"  action='/signup' method = 'post'>
  <div class="form-group" >
    <label for="inputEmail3" class="col-sm-2 control-label" style = "color: #333">Username</label>
    <div class="col-sm-6">
      <input type="name" class="form-control" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label" style = "color: #333">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
  </div>

<div  class = "col-md-6 col-md-offset-5">
    <button type="submit" class="btn btn-info" >
      <i class="glyphicon glyphicon-lock" style="font-size:10px; vertical-align: 1px"></i>
     <span>sign up</span>
    </button>

</div>
 

  </div>
</form>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
  </html>
