  <body  >

   {% block content %}

     <div class="alert alert-warning" role="alert" style="font-size:20px;text-align: center;">{{message}}</div>
     {% endif %}
     {% endblock %}
    <form class="form-horizontal" role="form"  action='/login' method = 'post'>
  <div class="form-group" >
    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-6">
      <input type="name" class="form-control" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
  </div>
    <div class="form-group" >
    <label for="inputEmail3" class="col-sm-2 control-label">Latitude</label>
    <div class="col-sm-6">
      <input type="name" class="form-control" name="latitude" placeholder="Latitude">
    </div>
  </div>
  <div class="form-group" >
    <label for="inputEmail3" class="col-sm-2 control-label">Longitude</label>
    <div class="col-sm-6">
      <input type="name" class="form-control" name="longitude" placeholder="Longitude">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
     <button type="submit" class="btn btn-info" >

   <span>Log in</span>

  </button>
  <a type="submit" href = "/signup" class="btn btn-warning" style="float:right" >
    <i class="glyphicon glyphicon-pencil" style="font-size:10px; vertical-align: 1px"></i>
   <span>Sign up</span>
  </a>
    </div>

  </div>
</form> </div>
